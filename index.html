<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth with Email and Password</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            display: block;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            max-width: 300px;
            display: block;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Firebase Email Authentication</h2>

    <!-- Sign-Up Form -->
    <div class="form-container">
        <h3>Sign Up</h3>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button id="signup-btn">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
    </div>

    <!-- Sign Out Button -->
    <button id="sign-out-btn" style="display:none;">Sign Out</button>

    <div id="user-info" style="display:none;"></div>

    <script>
        // Firebase config from your Firebase project settings
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign Up Function
        const signUp = async () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log('User signed up:', userCredential.user);
                showUserInfo(userCredential.user);
            } catch (error) {
                console.error('Error signing up:', error.message);
            }
        };

        // Login Function with Redirect
        const login = async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('User logged in:', userCredential.user);
                // Redirect to your desired website or page
                window.location.href = 'https://sites.google.com/view/gidn/%D8%A7%D9%84%D8%B5%D9%81%D8%AD%D8%A9-%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3%D9%8A%D8%A9?authuser=0'; // Change to your target page
            } catch (error) {
                console.error('Error logging in:', error.message);
            }
        };

        // Show User Info After Successful Auth
        const showUserInfo = (user) => {
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-info').innerHTML = `
                <h4>Welcome, ${user.email}</h4>
                <p>User ID: ${user.uid}</p>
            `;
            document.getElementById('sign-out-btn').style.display = 'inline-block';
        };

        // Sign Out Function
        const signOut = async () => {
            try {
                await auth.signOut();
                console.log('User signed out');
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('sign-out-btn').style.display = 'none';
            } catch (error) {
                console.error('Error signing out:', error.message);
            }
        };

        // Attach event listeners to buttons
        document.getElementById('signup-btn').addEventListener('click', signUp);
        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('sign-out-btn').addEventListener('click', signOut);

        // Handle user state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                showUserInfo(user);
            } else {
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('sign-out-btn').style.display = 'none';
            }
        });
    </script>
</body>
</html>
